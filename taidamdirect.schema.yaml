schema:
  schema_id: taidamdirect
  name: "傣黯(ꪺꪕꪒꪾ)直打"
  version: "1.0"
  author:
    - 滕謄<daengz@foxmail.com>
  description: |
    鍵盤字母排序按照越南黑傣文編碼順序，無詞庫……誰有可以聯繫我（2017.10.26）
    
switches:
  - name: ascii_mode
    reset: 0
    states: [ "ꪺꪕꪒꪾ", "Eng" ]
  - name: full_shape
    reset: 0
    states: [ "Half", "Full" ]
   

engine:
  processors:
    - ascii_composer
    - key_binder
    - punctuator
    - express_editor
  segmentors:
    - ascii_segmentor
    - punct_segmentor
  translators:
    - punct_translator

