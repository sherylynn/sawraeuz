    "G" : "ฌ"
    "H" : "็"
    "J" : "๋"
    "K" : "ษ"
    "L" : "ศ"
    ':' : "ซ"
    '"' : '.'
    #第三行
    "Z" : '('
    "X" : ')'
    "C" : "ฉ"
    "V" : "ฮ"
    "B" : "ฺ"
    "N" : "์"
    "M" : '?'
    '<' : "ฒ"
    '>' : "ฬ"
