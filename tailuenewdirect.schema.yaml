schema:
  schema_id: tailuenewdirect
  name: "傣仂(ᦺᦑ)直打"
  version: "1.0"
  author:
    - 滕謄<daengz@foxmail.com>
  description: |
    - 新傣仂文直打輸入法（不知名鍵盤佈局，有改動）

switches:
  - name: ascii_mode
    reset: 0
    states: [ "ᦺᦑ", "Eng" ]
  - name: full_shape
    reset: 0
    states: [ "Half", "Full" ]
   

engine:
  processors:
    - ascii_composer
    - key_binder
    - punctuator
    - express_editor
  segmentors:
    - ascii_segmentor
    - punct_segmentor
  translators:
    - punct_translator

